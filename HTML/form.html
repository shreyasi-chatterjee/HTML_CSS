<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/CSS/form_style.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <form action="" method="post">
            <h3 style="text-align: center;">Register</h3>
            <div class="icon-list">
                <span class="icons"><img src="/photos/icons8-google-48.png" alt="" style="height: 50px; height: 50px;"></span>
                <span class="icons"><img src="/photos/icons8-facebook-48.png" alt="" style="height: 50px; height: 50px;"></span>
                <span class="icons"><img src="/photos/icons8-github-48.png" alt="" style="height: 50px; height: 50px;"></span>
                <span></span>
            </div>
            <div class="input-wrapper">
            <div class="input-field">
            <input type="text" name="username" value="username" placeholder="Username" ><br>
            </div>
            <div class="input-field">
            <input type="email" name="email" value="email" placeholder="Email" ><br>
            </div>
            <div class="input-field">
            <input type="password" name="password" value="password" placeholder="Password"><br>
            </div>
            <div class="input-field">
            <input type="password" name="password" value="confirm-password" placeholder="Confirm password"><br>
            </div>
            <div class="input-field">
            <button type="submit">Register</button>
            </div>
            </div>
        </form>
        <script src="" async defer></script>
    </body>
